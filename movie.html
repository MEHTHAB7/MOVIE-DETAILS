<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie Details</title>

    <style>
        body {
            background-color: black;

        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: black;
            border-radius: 10px;

        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;

        }

        label {
            color: white;
        }

       


        .form-label {
            font-weight: bold;
            margin-bottom: 10px;

        }

        .form-control {
            padding: 10px;
            font-size: 16px;

        }
    </style>

</head>

<body>
    <h1>MOVIE DETAILS</h1>
    <div class="container">
        <div class="row">

            <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">


                        <label for="" class="form-label">Movie Name:</label>
                        <input type="text" class="form-control" placeholder="Enter movie name">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Language:</label><br>
                        <select id="language" name="language">
                            <option value="">Select Language</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Telugu">Telugu</option>

                        </select>
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Year of Release:</label>
                        <input type="text" class="form-control" placeholder="Enter year of release">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Main Actor:</label>
                        <input type="text" class="form-control" placeholder="Enter actor's name">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Main Actress:</label>
                        <input type="text" class="form-control" placeholder="Enter actress's name">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Director Name:</label>
                        <input type="text" class="form-control" placeholder="Enter director's name">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Producer Name:</label>
                        <input type="text" class="form-control" placeholder="Enter producer name">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">DOP (Director of Photography):</label>
                        <input type="text" class="form-control" placeholder="Enter dop's name">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Gross Collection Amount:</label>
                        <input type="text" class="form-control" placeholder="Enter gross-collection amount">
                    </div>

                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Released Date:</label>
                        <input type="date" class="form-control" placeholder="dd-mm-yyyy">
                    </div>
                    <div class="col-col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                       <button class="btn btn-light">SUBMIT</button>
                       
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
